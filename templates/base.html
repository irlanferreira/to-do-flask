<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            {% if current_user.is_authenticated %} <a class="btn btn-outline-danger" href="/logout">Logout</a> {% endif %}
        </nav>
    </header>
    {% with msgs = get_flashed_messages() %}
        {% for msg in msgs %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endwith %}
    {% block conteudo %}
    {% endblock %}
    <p style="margin-top: 30vh; color: grey;">Desenvolvido por <a href="https://github.com/irlanferreira" target="_blank">Irlan Ferreira</a></p>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
