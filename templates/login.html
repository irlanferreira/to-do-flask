{% extends 'base.html' %}
{% block titulo %}Login{% endblock %}

{% block conteudo %}
    <div id="div-form" class="container d-flex justify-content-center w-50">
        <form action="" method="post">
            <label for="nomeForm">Nome de Usuário</label><br>
            <input class="form-control" type="text" name="nomeForm"><br>
            <label for="senhaForm">Senha</label><br>
            <input class="form-control" type="password" name="senhaForm"><br>
            <input class="btn btn-success" type="submit" value="Login">
            <p>Não tem um perfil? <a href="/cadastrar">Cadastre-se!</a></p>
        </form>
    </div>
{% endblock %}
